<html>

    <div>
    <h1><a href="/">Django Girls Blog</a></h1>
</div>

{% for post in posts %}
  <div class="post">
        <div class="date">
            {{ post.published_date }}
        </div>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div> 
{% endfor %}
</html>
